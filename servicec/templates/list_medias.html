<!DOCTYPE html>
<html>
<head>
    <title>List Media Items</title>
</head>
<body>
    <h1>List Media Items</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Alt Text</th>
            <th>Actions</th>
        </tr>
        {% for media in medias %}
        <tr>
            <td>{{ media.id }}</td>
            <td>{{ media.title.rendered }}</td>
            <td>{{ media.alt_text }}</td>
            <td>
                <td><a href="/microc/update_media/{{ media.id }}">Edit</a></td>
                <td><a href="/microc/delete_media/{{ media.id }}">Delete</a></td>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
